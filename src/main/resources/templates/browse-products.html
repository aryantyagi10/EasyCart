<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
    <title>Browse Products</title>
    <link rel="stylesheet" th:href="@{/css/browse-products.css}"/>
</head>
<body>
<div class="products-container">
    <header>
        <h1>Browse Products</h1>
        <a th:href="@{/customer/dashboard?customerId=1}">Home</a>
    </header>
    <div class="product-list">
        <div class="product-item" th:each="product : ${products}">
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Product Description</p>
            <p>Price: â‚¹<span th:text="${product.price}">0.00</span></p>
            <form th:action="@{/customer/add-to-cart}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="hidden" name="customerId" th:value="${session.customerId}" />
                <button type="submit" class="add-to-cart">Add to Cart</button>
</form>
</div>
</div>
</div>
</body>
</html>
