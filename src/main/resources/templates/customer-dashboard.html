<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<header class="dashboard-header">
    <h1>Welcome to the Customer Dashboard</h1>
    <nav>
        <ul>
            <li><a th:href="@{/customer/profile(customerId=${customer.id})}">Profile</a></li>
            <li><a th:href="@{/customer/logout}">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="dashboard-content">
    <h2>Browse and Shop</h2>
    <p>Explore a wide range of products and manage your cart.</p>
    <div class="dashboard-actions">
        <a th:href="@{/customer/products}" class="btn">Browse Products</a>
        <a th:href="@{/customer/cart}" class="btn">View Cart</a>
    </div>
</main>

<footer class="dashboard-footer">
    <p>&copy; 2024 Customer Portal. All rights reserved.</p>
</footer>
</body>
</html>
