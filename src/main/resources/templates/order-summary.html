<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Summary</title>
    <link rel="stylesheet" href="/css/order-summary.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Order Summary</h1>
        <a th:href="@{/customer/dashboard(customerId=${customer.id})}" class="back-button">Back to Dashboard</a>
    </header>

    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${orderedProducts}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.price}">0.00</td>
        </tr>
        </tbody>
    </table>

    <h3>Thank you for your order!</h3>
</div>
</body>
</html>
