<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Add Product</title>
  <link rel="stylesheet" href="/css/supplier.css">
</head>
<body>
<header>
<h1>Supplier Dashboard</h1>
  <nav>
    <a th:href="@{'/supplier/dashboard?supplierId='+ ${supplierId}}">Home</a>
    <a th:href="@{/supplier/logout}">Logout</a>
  </nav>
</header>
<main>
  <h2>Add Product</h2>
  <form th:action="@{/supplier/add-products}" th:object="${product}" method="post">
    <input type="hidden" name="supplierId" th:value="${supplierId}">
    <label for="name">Product Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required step="0.01"><br>

    <button  class="block-button" type="submit">Add Product</button>
  </form>

</main>
</body>
</html>
